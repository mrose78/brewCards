<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f6ea;
            font-family: 'Permanent Marker', sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            font-size: 22px;
            color: #fff;
            background: #5a3e2b;
            border: 2px solid #c99a66;
            border-radius: 10px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: #c99a66;
            color: #5a3e2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="styleCheck.htm" class="btn">Style Checker</a>
        <a href="brewCard.htm" class="btn">BrewCards</a>
    </div>
</body>
</html>
